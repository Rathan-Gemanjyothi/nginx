---
- name: task for slave1
  hosts: slave1
  become: true
  tasks:
   - name: install nginx in slave1
     apt: name=nginx state=latest
          - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
